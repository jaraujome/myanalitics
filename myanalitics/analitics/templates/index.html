{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>UNIVERSIDAD DE GUAYAQUIL</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">Facultad de Ciencias Matematicas y Fisicas</a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <form method="POST">
                    <h3>Carrera</h3>
                    <select name="carrera">
                        {% for carrera in carreras %}
                            <option value="{{ carrera.idnumber }}">{{ carrera.name }}</option>
                        {% endfor %}
                    </select>                        
                    <h3>Curso</h3>
                    <select name="curso">
                        {% for curso in cursos %}
                        <option value="{{ curso.id }}">{{ curso.name }}</option>
                    {% endfor %}                    </select>
                    <br>
                    <h3>Materia</h3>
                    <select name="materia">
                        {% for materia in materias %}
                        <option value="{{ materia.id }}">{{ materia.fullname }}</option>
                    {% endfor %}                    </select>
                    <br>
                    <h3>Alumno</h3>
                    <select name="alumno">
                        {% for alumno in alumnos %}
                        <option value="{{ alumno.id }}">{{ alumno.firstname }} - {{ alumno.lastname }}</option>
                    {% endfor %}                    </select>

                    <br>
                    <h3>Actividad</h3>
                    <select name="tipo" id="tipo">
                        <option value="">-- Seleccione --</option>
                        <option value="alumno1">Foro</option>
                        <option value="alumno2">Chatt</option>
                    </select>
                    <br/>
                    <br/>
                    <input type="submit" value="Barra" id="bar-button">
                    <input type="submit" value="Pastel" id="pie-button">
                    <input type="submit" value="Apilada" id="line-button">
                </form>
            </div>
        </header>       
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright &copy; Mario Jimenez</small></div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Event Button Bar-->
        <script>
            const submitButtonb = document.getElementById('bar-button');
            submitButtonb.addEventListener('click', (event) => {
              event.preventDefault(); // evitar el comportamiento de envío predeterminado del formulario
              window.location.href = '/bar'; // redirigir a la URL deseada
            });
            const submitButtonp = document.getElementById('pie-button');
            submitButtonp.addEventListener('click', (event) => {
              event.preventDefault(); // evitar el comportamiento de envío predeterminado del formulario
              window.location.href = '/pie'; // redirigir a la URL deseada
            });
            const submitButtonl = document.getElementById('line-button');
            submitButtonl.addEventListener('click', (event) => {
              event.preventDefault(); // evitar el comportamiento de envío predeterminado del formulario
              window.location.href = '/apilada'; // redirigir a la URL deseada
            });
        </script> 
        <script>
            $(document).ready(function() {
                console.log($('#carrera'));
                $('#carrera').change(function() {
                    var carrera_id = $(this).val();
                    console.log(carrera_id);
                    $.ajax({
                        url: '/get_cursos/',    // URL de la vista que devuelve los cursos
                        type: 'GET',
                        data: {
                            'carrera_id': carrera_id
                        },
                        success: function(data) {
                            $('#curso').html(data);
                        }
                    });
                });
            });
        </script>               
    </body>
</html>
